<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conestoga Garage Sale</title>
    <link rel="stylesheet" type="text/css" href="form.css">
    <script type="text/javascript" src="form.js"></script>
</head>
<body>
    <h1>Conestoga Garage Sale</h1>
    <h2>Raising Money for Frontline fund</h2>
      
  <form name="myform" id="myform" method="Post" onsubmit="return formSubmit();"  action="" >
    <label>Name</label>
    <input id="name" placeholder="First Last" type="text" name="name"><br/>

    <label>Email</label>
    <input id="email" placeholder="email@domain.com" type="email" name="email"><br/>

    <label>Credit Card Number</label>
    <input id="Credit Card" placeholder="XXXX-XXXX-XXXX-XXXX" type="text" name="Credit Card"><br/>

    <label>Credit Card Expiry Month</label>
    <input id="Expiry Month" placeholder="MMM" type="text" name="Expiry Month"><br/>

    <label>Credit Card Expiry Year</label>
    <input id="Expiry Year" placeholder="yyyy" type="number" name="Expiry Year"><br/>

    <h3>Buy Generously</h3>

    <label>Number of Water Bottles($5)</label>
    <input id="Water Bottles" placeholder="10" type="text" name="Item"><br/>

    <label>Number of Caps($20)</label>
    <input id="Caps" placeholder="10" type="text" name="Item"><br/>
    
    <label>Number of Pens($2)</label>
    <input id="Pens" placeholder="10" type="text" name="Item"><br/>

    <label>Number of Candy Bags($10)</label>
    <input id="Candy Bags" placeholder="10" type="text" name="Item"><br/>

    <label>Number of Cup Cakes($3)</label>
    <input id="Cup Cakes" placeholder="10" type="text" name="Item"><br/>
    <br/><br/>

    <input type="submit" value="Submit">
    <p id="errors"></p>
  </form>  
  
  <div class="formData">
    <p id="formResult"></p>
  </div>
</body>
</html>
